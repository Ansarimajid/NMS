{% extends 'main_app/base.html' %}

{% block content %}
<section class="content">
  <h2>View Notes</h2>
  <ul class="notes-list">
    {% for note in notes %}
    <li class="note-item">
      <h3 class="note-title">{{ note.title }}</h3>
      <p class="note-description">{{ note.description }}</p>
      <a class="note-download-link" href="{{ note.file.url }}">Download</a>
    </li>
    {% endfor %}
  </ul>
</section>

<style>
  /* CSS for the interactive UI */
  .content {
    margin-top: 20px;
  }

  .notes-list {
    list-style-type: none;
    padding: 0;
  }

  .note-item {
    margin-bottom: 20px;
  }

  .note-title {
    margin: 0;
    font-size: 20px;
  }

  .note-description {
    margin-top: 5px;
    color: #777;
  }

  .note-download-link {
    display: inline-block;
    margin-top: 10px;
    padding: 5px 10px;
    background-color: #343a40;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
  }

  .note-download-link:hover {
    background-color: #23272b;
  }
</style>
{% endblock %}
